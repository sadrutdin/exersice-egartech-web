<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core">


<h:head>

    <!-- For Bootstrap responsive grid -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>-->

</h:head>

<h:body>


    <b:container>

        <h:form>

            <h:commandButton value="Текущее время">
                <f:ajax render="currentDateTimeComponent"/>
            </h:commandButton>


            <b:label id="currentDateTimeComponent" value="#{indexJsfBean.updateCurrentTime}"/>

        </h:form>

        <h:form>


            <b:commandButton action="#{indexJsfBean.loadXml}" value="Загрузить подробные данные"/>


            <b:dataTable id="main" var="o" value="#{indexJsfBean.orders}">
                <f:facet name="header">
                    <tr>
                        <th>ID заказа</th>
                        <th>Имя заказчика</th>
                        <th>Адрес заказчика</th>
                        <th>Общая сумма заказа</th>
                        <th>Дата создания</th>
                        <th>Список покупок</th>
                    </tr>
                </f:facet>
                <b:dataTableColumn value="#{o.orderId}" order="asc"/>
                <b:dataTableColumn value="#{o.customerName}"/>
                <b:dataTableColumn value="#{o.customerAddress}"/>
                <b:dataTableColumn value="#{o.sum}"/>
                <b:dataTableColumn value="#{o.createdDate}"/>

                <b:dataTableColumn>
                    <b:dataTable var="p" value="#{o.productList}">

                        <f:facet name="header">
                            <tr>
                                <th>Серийное ID продукта</th>
                                <th>Количество</th>
                                <th>Наименование продукта</th>
                                <th>Описание</th>
                                <th>Дата серийного выпуска</th>
                            </tr>
                        </f:facet>

                        <b:dataTableColumn value="#{p.serialId}"/>
                        <b:dataTableColumn value="#{p.count}"/>
                        <b:dataTableColumn value="#{p.productName}"/>
                        <b:dataTableColumn value="#{p.description}"/>
                        <b:dataTableColumn value="#{p.date}"/>

                    </b:dataTable>
                </b:dataTableColumn>

            </b:dataTable>
        </h:form>


    </b:container>

</h:body>

</html>
