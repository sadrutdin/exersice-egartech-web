<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core"
>


<h:head>

    <!-- For Bootstrap responsive grid -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>-->

</h:head>

<h:body>

    <b:container styleClass="mx-10 my-10">
        <h:form>
            <b:dataTable id="main" var="o" value="#{productServiceImpl.getProductList(0,10)}">
                <f:facet name="header">
                    <tr>
                        <th>ID заказа</th>
                        <th>Имя заказчика</th>
                        <th>Адрес заказчика</th>
                        <th>Общая сумма заказа</th>
                        <th>Дата создания</th>
                    </tr>
                </f:facet>
                <b:dataTableColumn value="#{o.orderId}" order="asc"/>
                <b:dataTableColumn value="#{o.customerName}"/>
                <b:dataTableColumn value="#{o.customerAddress}"/>
                <b:dataTableColumn value="#{o.sum}"/>
                <b:dataTableColumn value="#{o.createdDate}"/>

                <b:dataTable var="p" value="#{o.productList}">
                    <b:dataTableColumn value="#{p.serialId}"/>
                    <b:dataTableColumn value="#{p.count}"/>
                </b:dataTable>

            </b:dataTable>
        </h:form>
    </b:container>

</h:body>

</html>
